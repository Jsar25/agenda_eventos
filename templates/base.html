<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agenda Acad√©mica</title>
    <link rel="icon" type="image/png" href="https://portal.uees.edu.ec/ords/r/ctsi/217/files/static/v621/icons/app-icon-32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  body,html {
    height: 100%;
    margin: 0;
  }

  .login-container {
    display: flex;
    height: 100vh;
  }

  .left-panel {
    flex: 1;
    background-color: #800020;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  }

  .right-panel{
    flex: 1;
    background: url("https://uees.edu.ec/wp-content/uploads/2021/07/UEES.jpg");
    background-size: contain;
    filter: brightness(0.7);
  }

  .login-box{
    width: 100%;
    max-width: 320px;
  }
</style>
<body>
    <div class="login-container">
      <div class="left-panel">
        <div class="login-box">
          <img src="https://portal.uees.edu.ec/ords/r/ctsi/217/files/static/v621/logo-uees-blanco.png" alt="Logo" class="login-logo" width="320px" height="auto">
          {% if messages %}
          {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
          {% endfor %}
          {% endif %}
          {% block content %}{% endblock %}
        </div>
      </div>

      <div class="right-panel"></div>
    </div>
</body>
</html>
